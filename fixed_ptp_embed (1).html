
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find a PTP Soccer Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ... Your full working HTML before ... -->

  <!-- Tally Form Embed (FIXED and moved out of JS block) -->
  <iframe data-tally-src="https://tally.so/embed/woQDY1?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
          loading="lazy" width="100%" height="200" frameborder="0" marginheight="0" marginwidth="0"
          title="Need Help Training"></iframe>
  <script>
    var d = document, w = "https://tally.so/widgets/embed.js", v = function() {
      if (typeof Tally !== "undefined") Tally.loadEmbeds();
      else d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
        e.src = e.dataset.tallySrc;
      });
    };
    if (typeof Tally !== "undefined") v();
    else if (d.querySelector('script[src="' + w + '"]') == null) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script>
</body>
</html>
